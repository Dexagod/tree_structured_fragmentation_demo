<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://dij151upo6vad.cloudfront.net/2.latest/css/vlaanderen-ui-corporate.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="client.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js" charset="utf-8"></script>
</head>
<body>
    <div class="pagecontainer">
        <div class="searchcontainer"> 
            <div id="searchbar"></div>
            <div id="autocomplete">
                <input class="w3-bar-item" rows="1" id="bar" placeholder="Type a streetname here" autocomplete="off"></input>
                <button id="searchButton">GO</button>
            </div>
            <div id="autocomplete-items"></div>

        </div>
        <div class="cachemissescontainer">
            <div class="centerdiv">
                <div class="cachedisplay cachedicon" title="Total prefix requests">Total searches:</div>
                <div class="cachedisplay" id="requestcounter">0</div>
                <div class="cachedisplay cacheseparator">-</div>
                <div class="cachedisplay cachedicon" title="Individual prefix requests">Unique searches:</div>
                <div class="cachedisplay" id="individualrequestscounter">0</div>
                <div class="cachedisplay cacheseparator">-</div>
                <div class="cachedisplay cachedicon" title="Total cache misses">Server requests:</div>
                <div class="cachedisplay" id="cachemisses">0</div>
            </div>
        </div>
    </div>

</body>

</html>
